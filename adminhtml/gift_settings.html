<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gift_settings.css">
    <title>景品一覧:追加</title>
</head>

<body>
    <div class="gift-set">
        <div class="giftset-header">景品一覧:追加</div>
        <a href="gift_plus.html" value="新規追加" name="addition_set" class="additionset-button">新規追加</a>
        <form>
        <table>
            <thead>
                <tr>
                    <th>画像</th>
                    <th>名前</th>
                    <th>詳細</th>
                    <th>コイン</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="file" class="file-label"></label>
                        <input type="file" id="file" name="file" class="file-input" accept=".jpg, .jpeg, .png">
                    </td>
                    <td>ぬいぐるみ</td>
                    <td>猫のぬいぐるみです</td>
                    <td>100コイン</td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
    <footer>
        <a href="top_menu.html">
            <div class="back-to-top">×トップへ戻る</div>
        </a>
    </footer>
</body>
</html>
